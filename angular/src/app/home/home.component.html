<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Hóa Đơn</span>
                    <div class="text-900 font-medium text-xl">{{totalCount}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">{{countOrderNew}} Hóa đơn mới </span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Nhân viên</span>
                    <div class="text-900 font-medium text-xl">{{ countEmployee}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-map-marker text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Khách Hàng</span>
                    <div class="text-900 font-medium text-xl">{{countCustomer}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-inbox text-cyan-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    

    
    <div class="col-12 xl:col-6">
        <div class="card">
            <h5 style="text-align: center;">Thống kê doanh thu</h5>
            <div>
                <label style="font-size: 15px; margin-right: 20px;" for="yearSelect">Chọn năm:</label>
                <p-dropdown [options]="yearOptions" [(ngModel)]="selectedYear" (onChange)="onYearChange($event)" placeholder="Select a year"></p-dropdown>
            </div>
            
            <div style="font-size: 15px; margin-top: 10px;">
                Tổng doanh thu năm {{ selectedYear }}: <span style="color: #f08080;">{{ getTotalIncomeForYear(selectedYear) | currency:'$' }}</span>
            </div>
            <p-chart type="bar" [data]="basicData"  />
        </div>
    </div>
</div>
